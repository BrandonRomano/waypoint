name: Legacy Link Format Checker

on:
  push:
    paths:
      - "website/content/**/*.mdx"
      - "website/data/*-nav-data.json"

jobs:
  check-links:
    uses: hashicorp/dev-portal/.github/workflows/docs-content-check-legacy-links-format.yml
    with:
      repo-owner: "hashicorp"
      repo-name: "waypoint"
      commit-sha: ${{ github.sha }}
      mdx-directory: "website/content"
      nav-data-directory: "website/data"
